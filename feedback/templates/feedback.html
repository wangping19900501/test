{% extends "base.html" %}

{% block title %}
	<h3>
		Your Feedback
	</h3>
{% endblock title %}

{% block content %}

	<p>
		<a href="{% url 'list' %}">Goto Feedback List</a>
	</p>

	<div>
		<form method="POST">
			{% csrf_token %}
			<table class="table">
				{{ form.as_p }}
			</table>
			<button type="submit">Save</button>
		</form>
	</div>

{% endblock content %}
